<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   <div class="calculator">
     <form class="" action="index.html" method="post">
       <input class = "screen" type="text" name="" value="">
     </form>
     <div class="buttons">
       <button class = "btn bttn-yellow" data-num = "*" type="button" name="button">*</button>
       <button class = "btn bttn-yellow" data-num = "/" type="button" name="button">/</button>
       <button class = "btn bttn-yellow" data-num = "-" type="button" name="button">-</button>
       <button class = "btn bttn-yellow" data-num = "+" type="button" name="button">+</button>
       <button class = "btn bttn-grey" data-num = "." type="button" name="button">.</button>
       <button class = "btn bttn-grey" data-num = "9" type="button" name="button">9</button>
       <button class = "btn bttn-grey" data-num = "8" type="button" name="button">8</button>
       <button class = "btn bttn-grey" data-num = "7" type="button" name="button">7</button>
       <button class = "btn bttn-grey" data-num = "6" type="button" name="button">6</button>
       <button class = "btn bttn-grey" data-num = "5" type="button" name="button">5</button>
       <button class = "btn bttn-grey" data-num = "4" type="button" name="button">4</button>
       <button class = "btn bttn-grey" data-num = "3" type="button" name="button">3</button>
       <button class = "btn bttn-grey" data-num = "2" type="button" name="button">2</button>
       <button class = "btn bttn-grey" data-num = "1" type="button" name="button">1</button>
       <button class = "btn bttn-grey" data-num = "0" type="button" name="button">0</button>
       <button class = "bttn-equals" type="button" name="button">=</button>
       <button class = "bttn-clear" type="button" name="button">C</button>
     </div>
   </div>
   <script type="text/javascript" src="index.js">

   </script>
  </body>
</html>
